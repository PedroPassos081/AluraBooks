        <ul class="lista-menu">

          <li class="menu-item">
            <a href="#" class="lista-menu-link">Programação</a>
          </li>
          <li class="menu-item">

          </li>
          <li class="menu-item">
            <a href="#" class="lista-menu-link">Infraestrutura</a>
          </li>
          <li class="menu-item">
            <a href="#" class="lista-menu-link">Desing e UX</a>
          </li>

        <img
          src="assets/Logo.svg"
          alt="logo da alura Books"
          class="container-image"
        />
      </div>
      <div class="container">
        <a href="#">
          <img
            src="assets/Favoritos.svg"
            alt="Meus Favoritos"
            class="container-image"
        /></a>
        <a href="#">
          <img
            src="assets/Compras.svg"
            alt="Carrinho de Compras"

        /></a>
        <a href="#">

            alt="Meu perfil"

          />
