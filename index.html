<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Books</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container-button" />
        <label for="menu">
          <span class="cabecalho-menu-hamburguer container-image"></span
        ></label>
        <ul class="lista-menu">
          <li class="lista-menu-titulo">Categorias</li>
          <li class="menu-item">
            <a href="#" class="lista-menu-link">Programação</a>
          </li>
          <li class="menu-item">
            <a href="#" class="lista-menu-link">Front-end</a>
          </li>
          <li class="menu-item">
            <a href="#" class="lista-menu-link">Infraestrutura</a>
          </li>
          <li class="menu-item">
            <a href="#" class="lista-menu-link">Desing e UX</a>
          </li>
        </ul>
        <img
          src="assets/Logo.svg"
          alt="logo da alura Books"
          class="container-image"
        />
      </div>
      <div class="container">
        <a href="#">
          <img
            src="assets/Favoritos.svg"
            alt="Meus Favoritos"
            class="container-image"
        /></a>
        <a href="#">
          <img
            src="assets/Compras.svg"
            alt="Carrinho de Compras"
            class="container-image"
        /></a>
        <a href="#">
          <img
            src="assets/Usuario.svg"
            alt="Meu perfil"
            class="container-image"
          />
        </a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner-title">Já sabe por onde começar?</h2>
      <p class="banner-text">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner-search"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>
    <section class="carrossel">
      <h2 class="carrossel-title">Novos lançamentos</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="assets/ApacheKafka.svg"
              alt="Livro sobre apache kafka e spring boot da alura "
            />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/Lideranc╠ºa.svg"
              alt="Livro sobre liderença em desing da alura Books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/Javascript.svg"
              alt="Livro sobre Javascript assertivo da alura Books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/Guia Front-end.svg"
              alt="Livro Guia Front-end da alura Books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/Portugol.svg"
              alt="Livro sobre Portugol da alura Books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/Acessibilidade.svg"
              alt="Livro sobre Acessibilidade da alura Books"
            />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
